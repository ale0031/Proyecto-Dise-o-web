<div class="container-form d-flex justify-content-center align-items-center min-vh-100">
    <div class="form-container p-5 shadow">
        <h2 class="text-center mb-4 text-contact">Contacto</h2>
        <form>
            <div class="form-group">
                <label for="name" class="font-weight-bold">Nombre Completo</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre completo" required>
            </div>
            <div class="form-group">
                <label for="email" class="font-weight-bold">Correo Electrónico</label><br>
                <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico" required>
            </div>
            <div class="form-group">
                <label for="mensaje" class="font-weight-bold">Mensaje</label>
                <textarea class="form-control" id="mensaje" rows="4" placeholder="Escriba su mensaje" required></textarea>
            </div>
            <br>
            <button type="submit" class="btn btn-primary btn-block">Enviar</button>
        </form>
